title: Site

tabs:

  pages:
    label: Seiten

    sections:

      drafts:
        headline: Entwürfe
        status: draft
        extends: sections/sites

      unlisted:
        headline: Ungelistet
        status: unlisted
        extends: sections/sites

      listed:
        headline: Veröffentlicht
        status: listed
        extends: sections/sites


  files:
    extends: tabs/files
    sections:
      files:
        headline: Globale Dateien
        template: global


  settings:
    label: Einstellungen
    extends: fieldgroups/page_settings
    fields:

      only_globals_line:
        type: line

      only_globals_headline:
        type: headline
        label: Nur global verfügbare Einstellungen

      app_icon:
        extends: fields/global_file
        label: App Icon
        width: 1/4

      manifest:
        extends: fields/manifest
        label: Manifest
        width: 1/3

      ts_line:
        type: line

      ts_countries:
        extends: fields/one_file
        label: Travel Statistics Countries
        width: 1/6

      ts_continents:
        extends: fields/one_file
        label: Travel Statistics Continents
        width: 1/6

      ts_globe:
        extends: fields/one_file
        label: Travel Statistics Globe
        width: 1/6
