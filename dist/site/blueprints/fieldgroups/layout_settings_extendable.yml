type: group
fields:

  settings:
    extends: fieldgroups/layout_settings
    fields:

      parent_blueprint: fields/parent_blueprint

      show_title_info:
        width: 1/3
        whenQuery: parent_blueprint != "pages/composition._"

      show_title:
        width: 1/3
        when:
          parent_blueprint: "pages/composition._"

      title_text_direction:
        width: 1/3
        whenQuery: parent_blueprint != "pages/composition._" || show_title
