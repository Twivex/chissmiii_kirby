title: Externes Album 2.0
options:
  changeTemplate:
    - ext_album

tabs:
  content:
    label: Inhalt
    fields:

      layout_setting: fieldgroups/layout_settings_extended

      pwo_login_settings: fieldgroups/pwo_login_settings

      album_settings: fieldgroups/album_settings

      album_path:
        type: text
        label: Pfad zu den Bildern
        placeholder: $cloud/{slug}
