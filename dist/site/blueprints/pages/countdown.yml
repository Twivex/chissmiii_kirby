title: Countdown
pages: false

tabs:
  content:
    label: Inhalt
    columns:
      main:
        width: 3/4
        fields:
          settings:
            extends: fields/layout_settings_extended
            fields:
              title_text_direction:
                type: hidden

          headline:
            label: Überschrift
            type: text
            required: true

          target_date:
            label: Datum
            width: 1/2
            type: date
            required: true
            display: DD.MM.YYYY

          target_time:
            label: Uhrzeit
            width: 1/2
            type: time
            display: HH:mm

          parent_blueprint:
            type: hidden
            default: "{{ page.parent.blueprint.name }}"

          description:
            label: Beschreibung
            type: textarea
      sidebar:
        width: 1/4
        fixed: true
        fields:
          cover:
              label: Bild für Countdown
              type: files
              layout: cards
              max: 1
              back: white

  files: tabs/files