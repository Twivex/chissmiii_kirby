title: Google Maps Karte

fields:
  parent_blueprint:
    type: hidden
    default: "{{ page.parent.blueprint.name }}"

  show_title:
    extends: fields/show_title
    width: 1/2
    when:
      parent_blueprint: "pages/composition"

  title_text_direction:
    extends: fields/text_direction
    width: 1/2
