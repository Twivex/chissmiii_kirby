title: Timeline-Eintrag
image:
  query: false
  back: white


status:
  draft:
    label: Entwurf
    text: Die Seite ist im Entwurfsmodus und ist nur nach Anmeldung oder über den geheimen Link sichtbar
  listed:
    label: Öffentlich
    text: Die Seite ist öffentlich für alle


tabs:
  content:
    label: Inhalt
    columns:

      main:
        width: 1/2
        fields:
          layout_settings: fieldgroups/layout_settings_basic

          tl_date:
            label: Zeitpunkt
            type: text
            required: true
            display: DD.MM.YYYY

          description_text_direction:
            extends: fields/text_direction
            label: Ausrichtung der Beschreibung

          description:
            label: Beschreibung
            type: textarea


      sidebar:
        width: 1/2
        fields:
          tl_type:
            label: Typ
            type: radio
            required: true
            default: image
            options:
              image: Bild
              text: Text

          tl_image:
            label: Bild
            type: files
            layout: cards
            max: 1
            back: white
            when:
              tl_type: image

          tl_text_text_direction:
            extends: fields/text_direction
            label: Ausrichtung der Beschriftung
            when:
              tl_type: text

          tl_text:
            label: Beschriftung
            type: textarea
            when:
              tl_type: text

  files: tabs/files