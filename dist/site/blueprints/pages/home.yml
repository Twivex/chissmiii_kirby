title: Homepage
pages: false
options:
  changeTemplate: false
  changeStatus: true
  url: false

tabs:
  content:
    label: Inhalt
    columns:
      main:
        width: 2/3
        fields:
          countdownSettings:
            label: Countdown
            type: headline
          countdownTitle:
            label: Überschrift
            type: text
          countdownDate:
            label: Datum
            width: 1/2
            type: date
            default: now
            display: DD.MM.YYYY
          countdownTime:
            label: Uhrzeit
            width: 1/2
            type: time
            display: HH:mm
          countdownDescription:
            label: Beschreibung
            type: textarea
          line:
            type: line

      sidebar:
        width: 1/3
        fields:
          countdownImage:
            label: Bild für Countdown
            type: files
            layout: cards
            max: 1
            back: white

  files: tabs/files