title: Timeline-Eintrag

status:
  draft:
    label: Entwurf
    text: Die Seite ist im Entwurfsmodus und ist nur nach Anmeldung oder über den geheimen Link sichtbar
  listed:
    label: Öffentlich
    text: Die Seite ist öffentlich für alle

tabs:
  content:
    label: Inhalt
    columns:
      main:
        width: 1/2
        fields:
          show_title:
            extends: fields/show_title
            width: 1/2
          title_text_direction:
            extends: fields/text_direction
            label: Ausrichtung des Titels
            width: 1/2
            when:
              show_title: true
          tl_date:
            label: Zeitpunkt
            type: text
            required: true
            display: DD.MM.YYYY
          description_text_direction:
            extends: fields/text_direction
            label: Ausrichtung der Beschreibung
          description:
            label: Beschreibung
            type: textarea

      sidebar:
        width: 1/2
        fields:
          tl_image:
            label: Bild
            type: files
            layout: cards
            max: 1
            back: white
          tl_text_text_direction:
            extends: fields/text_direction
            label: Ausrichtung der Beschriftung
          tl_text:
            label: Beschriftung
            type: textarea

  files: tabs/files